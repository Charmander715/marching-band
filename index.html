<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>March with Us: Join the Band</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>March with Us: Join the Band</h1>
    <p>Experience the thrill of being part of something bigger!</p>
  </header>

  <main>
    <div class="section-select">
      <h2>Choose Your Section</h2>
      <div class="instrument-grid">
        <div class="instrument-card" data-section="brass">
          <h3>Brass</h3>
          <img src="https://kesslerandsons.com/wp-content/uploads/2018/01/ytr-8335iirs-stock.jpg" alt="Brass">
        </div>
        <div class="instrument-card" data-section="woodwind">
          <h3>Woodwind</h3>
          <img src="https://kesslerandsons.com/wp-content/uploads/2015/05/jas1100g.jpg" alt="Woodwind">
        </div>
        <div class="instrument-card" data-section="percussion">
          <h3>Percussion</h3>
          <img
            src="https://media.sweetwater.com/m/products/image/c0dc0dfb944xS5AxlC0b2RAk0IIhAGtg4IY4IsN0.jpg?v=c0dc0dfb94b272c4"
            alt="Percussion">
        </div>
        <div class="instrument-card" data-section="guard">
          <h3>Color Guard</h3>
          <img src="https://fjminc.com/cdn/shop/products/elite-5-bbbs_1.jpg?v=1578578955" alt="Color Guard">
        </div>
      </div>
    </div>

    <div id="experience" class="hidden">
      <h2>Your Band Experience</h2>
      <div id="story"></div>
      <div class="video-container">
        <iframe id="sectionVideo" width="560" height="315" frameborder="0" allowfullscreen></iframe>
      </div>
      <button id="resetBtn">Try Another Section</button>
    </div>
  </main>

  <footer>
    <p>Join us for the 2025–26 season—we'll teach you everything you need to know!</p>
  </footer>
  <script src="script.js"></script>
</body>

</html>
